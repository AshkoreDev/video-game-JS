<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video Game JS</title>
	<link rel="stylesheet" href="./src/style.css">
</head>
<body>
	
	<div class="game__container">
		<canvas id="game"></canvas>

		<div class="buttons">
			<button id="upBtn">Arriba</button>
			<button id="leftBtn">Izquierda</button>
			<button id="rightBtn">Derecha</button>
			<button id="downBtn">Abajo</button>
			<button id="reloadBtn" class="inactive">Reiniciar</button>
		</div>

		<div class="messages">
			<p>Vidas: <span id="lives"></span></p>
			<p>Tiempo: <span id="time"></span></p>
			<p>Record: <span id="record"></span></p>
			<p>Mensaje: <span id="message"></span></p>
		</div>
	</div>

	<script src="./src/game.js" type="module"></script>
</body>
</html>
